<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <form>
        <div class="logo">
            MedFlow
        </div>
        <div class="info">
            <label for="mail">
                Email
                <input id="mail" type="email" maxlength="50" required>
            </label>
            <label for="pawd">
                Password
                <input id="pawd" type="password" maxlength="8" required>
            </label>
            <input type="submit" value="Log In" id="log">
            <a href="#">Forgot Password!</a>
            <a href="#">No account ? <span>Register now</span></a>
        </div>
    </form>
</body>
</html>
