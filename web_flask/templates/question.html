<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="../../static/style/global.css?{{cache_id}}">
    <link rel="stylesheet" href="../../static/style/question.css?{{cache_id}}">
    <link rel="stylesheet" href="../../static/style/header.css?{{cache_id}}">
    <link rel="stylesheet" href="../../static/style/footer.css?{{cache_id}}">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Local scripts  -->
    <script src="../../static/scripts/nav.js?{{cache_id}}" defer></script>
    <script src="../../static/scripts/question.js?{{cache_id}}"></script>
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="logo"><a href="ahmad-0000.github.io">MedFlow</a></div>
        <ul class="nav" id="nav">
            <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/questions">Questions</a></li>
            <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/ask">Ask</a></li>
            <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/about">About</a></li>
            {% if status == "in" %}
              <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/users/{{user_id}}"><i class="fa-solid fa-user"></i></a></li>
            {% else %}
              <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/login_page">Login</a></li>
            {% endif %}
        </ul>
        <span class="icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </header>
    <!-- End Header -->
    <div class="container">
        <!-- Start Question -->
        <div class="question" data-id="{{id}}">
            <ul class="options">
                <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/answer/{{id}}">Answer</a></li>
                <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/update_question/{{id}}">Edit</a></li>
                <li><a href="http://web-01.ahmad-basheer.tech:5000/medflow/add_question_comment/{{id}}">Comment</a></li>
                <li id="del"><form action="http://web-01.ahmad-basheer.tech:5000/medflow/del_question/{{id}}", method="post"><input type="submit" value="Delete" class="del"></form></li>
            </ul>
            <div class="question-info">
                <!-- JQuery  -->
            </div>
            <div class="stats">
                <!-- Tags Instead -->
            </div>
            <div class="comments">
                <!-- JQuery -->
            </div>
        </div>
        <!-- End Question -->
        <!-- Start Answers -->
        <div class="answers">
           <!-- JQuery -->
        </div>
        <!-- End answers -->
    </div>
    <!-- Start Footer -->
    <footer>
        <div class="logo"><a href="ahmad-0000.github.io">MedFlow</a></div>
        <div class="links">
        <div class="col">
            <a href="http://web-01.ahmad-basheer.tech:5000/medflow/questions">Browse questions</a>
            <a href="http://web-01.ahmad-basheer.tech:5000/medflow/ask">Ask a question</a>
            <a href="http://web-01.ahmad-basheer.tech:5000/medflow/about">About</a>
        </div>
        <div class="col">
            <a href="http://web-01.ahmad-basheer.tech:5000/medflow/terms">Terms of Service</a>
            <a href="http://web-01.ahmad-basheer.tech:5000/medflow/privacy">Privacy Policy</a>
        </div>
        </div>
        <div class="col contact">
            <p>Developed By:</p>
            <span>Ahmad Basheer</span>
            <p>contact me:</p>
            <div class="social">
                <a href="https://www.github.com/Ahmad-0000"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:ahmadhusain5002@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/ahmadhusainthesoftwareengineeringlearner/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
