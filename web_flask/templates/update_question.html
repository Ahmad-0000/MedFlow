<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="../../static/style/global.css">
    <link rel="stylesheet" href="../../static/style/ask.css">
</head>
<body>
            <form action="http://localhost:5000/medflow/update_question_handler/{{question.id}}" method="post">
                <label for="title">Title <span>100 characters maximum</span></label>
                <input type="text" id="title" name="title" maxlength="100" value="{{question.title}}" required>
                <label for="body">Content</label>
                <textarea id="body" name="body" required>{{question.body}}</textarea>
                <input type="submit" value="Update">
            </form>
</body>
</html
